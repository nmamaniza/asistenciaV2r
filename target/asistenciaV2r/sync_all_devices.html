<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sincronización de Todos los Relojes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
        }
        .device-status {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1a252f;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sincronización de Todos los Relojes Biométricos</h1>
        
        <button id="syncAllBtn">Sincronizar Todos los Relojes</button>
        
        <div id="loading" class="loading">
            <p>Sincronizando relojes, por favor espere...</p>
        </div>
        
        <div id="results">
            <!-- Aquí se mostrarán los resultados de la sincronización -->
        </div>
    </div>

    <script>
        document.getElementById('syncAllBtn').addEventListener('click', async function() {
            const resultsDiv = document.getElementById('results');
            const loadingDiv = document.getElementById('loading');
            
            resultsDiv.innerHTML = '';
            loadingDiv.style.display = 'block';
            
            try {
                // Obtener la lista de dispositivos configurados
                const devicesResponse = await fetch('/asistenciaV2r/api/biometric-sync?action=devices');
                const devicesData = await devicesResponse.json();
                
                if (!devicesData.success) {
                    throw new Error('Error al obtener la lista de dispositivos');
                }
                
                const devices = devicesData.devices;
                let allResults = [];
                
                // Sincronizar cada dispositivo
                for (const device of devices) {
                    const deviceDiv = document.createElement('div');
                    deviceDiv.className = 'device-status';
                    deviceDiv.innerHTML = `<h3>Sincronizando reloj: ${device.id} (${device.ip})</h3><p>Procesando...</p>`;
                    resultsDiv.appendChild(deviceDiv);
                    
                    try {
                        const syncResponse = await fetch(`/asistenciaV2r/api/biometric-sync?deviceIp=${device.ip}&devicePort=${device.port}`);
                        const syncData = await syncResponse.json();
                        
                        deviceDiv.innerHTML = `
                            <h3>Reloj: ${device.id} (${device.ip})</h3>
                            <p>Estado: ${syncData.success ? 'Éxito' : 'Error'}</p>
                            <p>Mensaje: ${syncData.message}</p>
                            <p>Registros totales: ${syncData.totalRecords}</p>
                            <p>Registros nuevos: ${syncData.newRecords}</p>
                            <p>Duplicados: ${syncData.duplicates}</p>
                            <p>Errores: ${syncData.errors}</p>
                        `;
                        
                        if (syncData.success) {
                            deviceDiv.classList.add('success');
                        } else {
                            deviceDiv.classList.add('error');
                        }
                        
                        allResults.push({
                            device: device,
                            result: syncData
                        });
                        
                    } catch (deviceError) {
                        deviceDiv.innerHTML = `
                            <h3>Reloj: ${device.id} (${device.ip})</h3>
                            <p>Estado: Error</p>
                            <p>Mensaje: ${deviceError.message}</p>
                        `;
                        deviceDiv.classList.add('error');
                    }
                }
                
                // Mostrar resumen de registros sincronizados
                if (allResults.length > 0 && allResults.some(r => r.result.newRecords > 0)) {
                    const summaryDiv = document.createElement('div');
                    summaryDiv.innerHTML = '<h2>Últimos registros sincronizados</h2>';
                    
                    const table = document.createElement('table');
                    table.innerHTML = `
                        <thead>
                            <tr>
                                <th>DNI</th>
                                <th>Nombre</th>
                                <th>Fecha/Hora</th>
                                <th>Reloj</th>
                            </tr>
                        </thead>
                        <tbody id="recordsTable">
                        </tbody>
                    `;
                    
                    summaryDiv.appendChild(table);
                    resultsDiv.appendChild(summaryDiv);
                    
                    const tbody = document.getElementById('recordsTable');
                    
                    // Obtener los últimos registros
                    const recordsResponse = await fetch('/asistenciaV2r/api/punch-events?limit=10');
                    const recordsData = await recordsResponse.json();
                    
                    if (recordsData.success && recordsData.records) {
                        recordsData.records.forEach(record => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${record.dni}</td>
                                <td>${record.nombre}</td>
                                <td>${record.fechahora}</td>
                                <td>${record.clock_id}</td>
                            `;
                            tbody.appendChild(row);
                        });
                    }
                }
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="device-status error">
                        <h3>Error en la sincronización</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                loadingDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
